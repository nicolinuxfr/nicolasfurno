{{ define "main" }}

<section id="single">
  {{ partial "image.html" . }}
  <div class="content">
    <h1 class="title">{{ .Title | markdownify }}</h1>
    <div class="article">{{ .Content }}</div>
  </div>

</section>

{{ if (or (eq .Title "Recherche") ( in .File "menu")) }}
  {{ partial "back.html" . }}
{{ end }}

{{ end }}
