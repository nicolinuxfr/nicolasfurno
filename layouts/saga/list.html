{{ define "main" }}
<main>
    <article>
        <header>
            <h1><em>{{ .Title }}</em></h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <section id="single">
            <div class="content">
                <div class="article">
                    {{.Content}}
                </div>
            </div>
        </section>
    </article>

    <!-- Ranges through content/posts/*.md -->
    <div class="articles">
        {{ range (.Paginate .Pages).Pages }}
        <section class="item">
          <div >
            <a href='{{ .RelPermalink }}'>
                {{ partial "image-list.html" . }}
            </a>
          </div>
        </section>
        {{ end }}
    </div>

    {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
