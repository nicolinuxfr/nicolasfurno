{{ define "main" }}

<main aria-role="main" data-pagefind-body>
  <section id="single">
    {{ partial "image.html" . }}
    <div class="content">
      <h1 class="title">{{ .Title | markdownify }}</h1>
      {{ partial "meta-top.html" . }}
      <div class="article">{{ .Content }}</div>
    </div>

  </section>
</main>

{{ end }}
