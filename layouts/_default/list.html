{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <!-- Ranges through content/posts/*.md -->
    <div class="articles">
        {{ range .Pages }}
        <section class="item">
          <div>
            <a href='{{ .RelPermalink }}'>
                {{ partial "image-list.html" . }}
            </a>
          </div>
        </section>
        {{ end }}
    </div>
</main>
{{ end }}
